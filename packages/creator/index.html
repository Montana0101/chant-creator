<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/ghost.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chant-creator</title>
    <style>
      .virgin-loading {
        animation: loading 1s linear infinite;
        height: 60px;
        left: 50%;
        position: fixed;
        transform: translate(-50%, -50%);
        top: 50%;
        width: 60px;
      }
      @keyframes loading {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <img src="/public/loading.png" class="virgin-loading" />
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
